<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de pa√≠ses
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-card *ngIf="nasa" (click)="nasaDetails()">
	  <img src="{{nasa.url}}"/>
	  	<ion-card-content>
	    	<ion-card-title class="title-size">
	      		NASA Astronomy Picture of the Day
	      	</ion-card-title>
	  	</ion-card-content>	
	</ion-card>

	<ion-list>
		<ion-item *ngFor="let c of countries" (click)="details(c.alpha2Code)">
			<ion-avatar item-left>
				<img src="{{c.flag}}">
			</ion-avatar>
			<h2>{{c.translations.es}} <small style="font-size: 10px;">{{c.alpha2Code}}</small></h2>
			<p>{{c.region}}, Capital: {{c.capital}}</p>
		</ion-item>
	</ion-list>
</ion-content>
