<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let c of countries" (click)="details(c.alpha2Code)">
			<ion-avatar item-left>
				<img src="{{c.flag}}">
			</ion-avatar>
			<h2>{{c.translations.es}} <small style="font-size: 10px;">{{c.alpha2Code}}</small></h2>
			<p>{{c.region}}, Capital: {{c.capital}}</p>
		</ion-item>
	</ion-list>
</ion-content>
